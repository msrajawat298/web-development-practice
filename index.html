<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.js"></script>
    <title>All website links</title>

</head>
<body>
    <div class="container m-2">
       <img src="img/myimage.webp" class="rounded-circle mx-auto d-block" width="200" height="200">
       <h3 class="text-center">welcome to my links site</h3>
       <h4 class="text-center">See what I am up to.</h4></br>
       <ul class="alignitems-center" id="mylist">

       </ul>
       
    </div>
    <script>
        $(document).ready(function() {
              var links = [{
                name: "Facebook",
                url: "https://www.facebook.com"
              }, {
                name: "Twitter",
                url: "https://www.twitter.com"
              }, {
                name: "Instagram",
                url: "https://www.instagram.com"
              }, {
                name: "YouTube",
                url: "https://www.youtube.com/"
              }];
              for (var i = 0; i < links.length; i++) {
                $("#mylist").append("<a class='mx-auto btn btn-outline-info text-secondary d-block btn-lg' width='100px' height='50px' href='" + links[i].url + "'>" + links[i].name + "</a><br>");
                }
              });
      </script>
</body>
</html>
